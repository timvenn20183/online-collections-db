      width: 25em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
      border: 1px solid #AA0000;
      border-right-color: #AA0000;
      border-bottom-color: #AA0000;
    }
    h1 { font-size: 100%; color: #FFF; line-height: 1.5em; }

</head>

<body>
  <div class="dialog">
    <h1>The page you were looking for does not appear to exist.</h1>
